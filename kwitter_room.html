<!DOCTYPE html>
<html>
<head>
	<title>Recipely Room</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<div class="container">
<button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logOut()">Logout</button>
	<center>
		<h1 class="header">	
			Recipely	
			<sup>
				<img src="m2.png">
			</sup>
		</h1>
		<h3 class="color_white" id="user_name"></h3>
		<div class="form-group input_div_recipe_page">
			<label>You can add a recipe:</label>
			<input class="form-control" id="recipe_name" placeholder="Add a recipe" type="text"><br>
			<input class="form-control" id="ingredient_name" placeholder="Add ingredients" type="text" rows="3"><br>
			<input class="form-control" id="method_name" placeholder="Add a method" type="text" rows="5"><br>
		</div>
		<button class="btn btn-success" onclick="addRecipe()">Add Recipe</button>
		<h3 class="color_white">Or look at a popular one!</h3>
		<div id="output"></div>
	</center>
</div>
<script src="kwitter_room.js"></script>
</body>
